# Use postgres/example user/password credentials
version: '3.1'

services:
  postgres:
    image: postgres
    restart: always
    container_name: postgresdb
    environment:
        POSTGRES_PASSWORD: $POSTGRES_PASSWORD
        POSTGRES_DATABASE: $POSTGRES_DATABASE
    ports:
      - 5432:5432
  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080